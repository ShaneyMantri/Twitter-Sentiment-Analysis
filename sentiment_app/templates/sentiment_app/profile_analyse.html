{% extends 'sentiment_app/base.html' %}

{% block content %}
<section id="profile" class="section-padding wow fadeInUp delay-05s">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2 class="service-title pad-bt15">Profile Based Tweet Analyser</h2>
            <p class="sub-title pad-bt15">Enables user to analyse tweets based on Profiles<br>Useful to know trend sof tweet by a person </p>
            <form method="POST">
              {% csrf_token %}
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPassword2" class="sr-only">Username</label>
                            <input class="form-control" name="profilename" placeholder="eg. realDonaldTrump"  >
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Analyse</button>
              </form>
            <hr class="bottom-line">
          </div>
      </div>
      </div>
    </section>


{% endblock %}
